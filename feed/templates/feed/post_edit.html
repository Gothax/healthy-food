{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2>게시글 수정</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <label for="images">이미지 업로드:</label>
                <input type="file" id="images" name="images" multiple>
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
