{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card custom-card">
        <div class="card-header">
            <h5 class="card-title">댓글 수정</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">수정 완료</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
