<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <ul>
            {% for cart_item in cart.cart_items.all %}
            <li>{{ cart_item.menu.name }} - Quantity: {{ cart_item.quantity }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'cart:cart_checkout' %}" class="btn btn-primary">주문하기</a>
    </div> 
</body>
</html>
