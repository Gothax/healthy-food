<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Purchase History</title>
</head>
<body>
    <h1>{{ seller.seller_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>구매자</th>
                <th>상품명</th>
                <th>구매일자</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchase_history %}
            <tr>
                <td>{{ purchase.buyer_name }}</td>
                <td>{{ purchase.product_name }}</td>
                <td>{{ purchase.purchase_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
