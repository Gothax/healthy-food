<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Order Product</h1>

        <!-- 주문 정보 표시 -->
        <p>{{ product.name }}</p>
        <p>Description: {{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <form action="{% url 'orders:order_product' product.id %}" method="post" id="order-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="minus-btn">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control">
                    <button class="btn btn-outline-secondary" type="button" id="plus-btn">+</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="add-to-cart-btn">장바구니 추가</button>
        </form>
        <a href="{% url 'cart:cart_detail' %}" class="btn btn-success">장바구니 이동</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const minusBtn = document.getElementById('minus-btn');
            const plusBtn = document.getElementById('plus-btn');
            const quantityInput = document.getElementById('quantity');

            minusBtn.addEventListener('click', function () {
                if (parseInt(quantityInput.value) > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                }
            });

            plusBtn.addEventListener('click', function () {
                quantityInput.value = parseInt(quantityInput.value) + 1;
            });

            // 장바구니 추가 버튼 클릭 시 팝업 메시지 표시
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            addToCartBtn.addEventListener('click', function() {
                alert('장바구니에 추가되었습니다.');
            });
        });
    </script>
</body>
</html>
